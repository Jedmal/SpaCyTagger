<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaCy Custom Tagger</title>
</head>
<body>
    <h1>SpaCy Custom NLP Tagger</h1>
    <form method="POST">
        <textarea name="text" rows="5" cols="40"></textarea>
        <br><br>
        <input type="submit" value="Tag Text">
    </form>
    {% if result %}
    <h2>Results:</h2>
    <ul>
        {% for word, lemma, tag in result %}
            <li><strong>{{ word }}</strong> â†’ Lemma: {{ lemma }}, Tag: {{ tag }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
